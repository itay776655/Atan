<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .main-image {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .slider {
            display: flex;
            overflow-x: auto;
            margin: 20px 0;
        }
        .slider img {
            width: 200px;
            height: auto;
            margin: 0 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none; /* Make sure the canvas doesn't interfere with other elements */
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="container">
        <div class="title">Eitan - happy birthday</div>
        <img src="path/to/your/image.jpg" alt="Main Image" class="main-image">
        <div class="slider">
            <img src="download.jpg" alt="Slider Image 1">
            <img src="download2.jpg" alt="Slider Image 2">
            <img src="download3.jpg" alt="Slider Image 3">
            <img src="download4.jpg" alt="Slider Image 4">
            <img src="download2.jpg" alt="Slider Image 5">
        </div>
        <div class="buttons">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
            <button>Button 5</button>
        </div>
    </div>
    <script src="fireworks.js"></script>
</body>
</html>
